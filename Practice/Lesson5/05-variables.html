<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
    <style>
    </style>
  </head>
  <body>
    <script>
        /*
            Variable Name Restrictions
                -Can't use special words
                    example : let
                -Cant't start with numbers
                -Can't use special characters or space except _$

            ; 
                -means end of an instruction
            Three ways to create variables
              -let
              -const
              -var
        */
        let variable1 = 7;
        let variable2 = 9;
        console.log(variable2);
        
        const calculation = 2 + 5;
        console.log(calculation);
        console.log(calculation + 2);

        const result = calculation + 2;
        console.log(result);

        const message = 'hello';
        console.log(message);

        variable1 = 5;
        console.log(variable1);

        variable1 = variable1 + 5;
        console.log(variable1)

        var variable3 = 99;
        console.log(variable3);
        console.log(typeof message)
    </script>
  </body>
</html>
