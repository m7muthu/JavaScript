    <script>
      function convertToFarenheit(celcius){
        return farenheit = (celcius * 9 / 5) + 32;
      }

      function convertToCelcius(farenheit){
        return celcius = (farenheit - 32) * 5 / 9;
      }

      function convertTemperature(degrees,unit){
        if(unit === 'C'){
          const result = convertToFarenheit(degrees);
          return `${result}F`;
        }else if(unit === 'F'){
          const result = convertToCelcius(degrees);
          return `${result}C`;
        }
      }

      console.log(convertTemperature(25, 'C'));
      console.log(convertTemperature(86, 'F'));
    </script>
