<!DOCTYPE html>
<html>
  <head>
    <title>Clock</title>
    <style>
    </style>
  </head>
  <body>
    <script>
        const hour = 17;
        const name = 'Muthukumar M';
        if(hour >= 6 && hour <= 12){
            console.log(`Good Morning, ${name}`);
        }else if(hour >= 13 && hour <=17){
            console.log(`Good Afternoon, ${name}`);
        }else{
            console.log(`Good Night, ${name}`);
        }
    </script>
  </body>
</html>
