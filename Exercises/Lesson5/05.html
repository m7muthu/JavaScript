<!DOCTYPE html>
<html>
<head>
    <title>Variables</title>
</head>
<body>
    <script>
        let name = 'Muthukumar M';
        console.log(`My name is: ${name}`);

        let cost = 5 + 2 + 9;
        console.log(`Cost of food: $${cost}`);

        let tax = cost * 0.1;
        console.log(`Tax(10%): $${tax}`);

        let total = cost + tax;
        console.log(`Total cost: $${total}`);

    </script>
</body>
</html>
